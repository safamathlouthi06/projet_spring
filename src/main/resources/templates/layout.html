<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:insert="~{::title}">Travel App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css"> <!-- Vos styles personnalisés -->
</head>
<body>
<!-- Barre de navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" href="/" th:href="@{/}">TravelApp</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/login" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/register" th:href="@{/register}">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/trips" th:href="@{/trips}">Trips</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenu principal -->
<div class="container mt-4">
  <div th:insert="~{::body}"></div>
</div>

<!-- Pied de page -->
<footer class="bg-light py-3 mt-5">
  <div class="container text-center">
    <span class="text-muted">© 2024 TravelApp. All rights reserved.</span>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
