<form th:action="@{/trips/add}" th:object="${trip}" method="post">
    <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" id="destination" class="form-control" th:field="*{destination}">
    </div>
    <div class="form-group">
        <label for="startDate">Start Date</label>
        <input type="date" id="startDate" class="form-control" th:field="*{startDate}">
    </div>
    <div class="form-group">
        <label for="endDate">End Date</label>
        <input type="date" id="endDate" class="form-control" th:field="*{endDate}">
    </div>
    <div class="form-group">
        <label for="budget">Budget</label>
        <input type="number" id="budget" class="form-control" th:field="*{budget}">
    </div>
    <button type="submit" class="btn btn-success mt-3">Save Trip</button>
</form>
