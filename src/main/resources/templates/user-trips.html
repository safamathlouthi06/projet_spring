<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: body">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trips for User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <!-- Card displaying the trips -->
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h5 class="card-title mb-0">Trips for User</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item" th:each="trip : ${trips}">
                <strong>Destination:</strong> <span th:text="${trip.destination}"></span><br>
                <small>From <span th:text="${trip.startDate}"></span> to <span th:text="${trip.endDate}"></span></small>
            </li>
        </ul>
    </div>

    <!-- Button to add a new trip -->
    <a class="btn btn-primary mt-3" href="/trips/add">Add New Trip</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
